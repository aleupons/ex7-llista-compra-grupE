<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de la compra</title>
  <meta name="description" content="Aplicación para gestionar la lista de la compra">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
</head>

<body>

  <div class="contenedor-principal">
    <header class="cabecera">
      <nav class="menu_navegacion">
        <h1>Lista de la compra</h1>
        <ul>
          <li>Principal</li>
          <li>Lista</li>
          <li>Acerca de</li>
        </ul>
      </nav>
    </header>

    <aside class="sidebar">
      <div class="barra_informativa">
        <a href="articulo.html">
          <i class="fas fa-minus-circle grey big"></i>
        </a>
        <h2>2/3 compradas</h2>
      </div>
    </aside>

    <main class="principal">
      <section class="compras">
        <div class="lista">
          <ul>
            <li>
              <label for="pan">
                <input type="checkbox" name="pan" id="pan">
                <span class="tachado">Pan</span>
              </label>
            </li>
            <li>0.75€
              <i class="fa fa-remove grey"></i>
            </li>
          </ul>
          <ul>
            <li>
              <label for="azucar">
                <input type="checkbox" name="azucar" id="azucar">
                Azúcar
              </label>
            </li>
            <li class="invisible">Precio
              <i class="fa fa-remove grey"></i>
            </li>
          </ul>
          <ul>
            <li>
              <label for="leche">
                <input type="checkbox" name="leche" id="leche">
                <span class="tachado">Leche</span>
              </label>
            </li>
            <li>1.20€
              <i class="fa fa-remove grey"></i>
            </li>
          </ul>
        </div>
        <div class="precio_total">
          <h3>1.95€</h3>
        </div>
      </section>
    </main>
  </div>

</body>

</html>
